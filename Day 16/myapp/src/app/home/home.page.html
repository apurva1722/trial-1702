<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Shopping App
    </ion-title>
    <ion-buttons slot="end">
      <!-- <ion-chip color="primary" (click)="toggleLogin()">
        <ion-label>{{ isLoggedIn ? 'Logout' : 'Login' }}</ion-label>
      </ion-chip> -->
      <ion-button fill="clear" routerLink="/register">Register</ion-button>
      <ion-button fill="clear" routerLink="/login">LOGIN</ion-button>
      <ion-button [routerLink]="['/browse']">Browse</ion-button>

    </ion-buttons>
    <ion-buttons slot="end">
  <ion-button [routerLink]="['/products']">Products</ion-button>
</ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div style="display: flex; justify-content: flex-end; padding: 8px;">
  <ion-chip color="primary">
    <ion-label>Login</ion-label>
  </ion-chip>
  </div>

  <div id="container">
  
  <ion-button (click)="greetUser()" color="primary">Click me</ion-button>


    
  
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let product of productList">
        <ion-card>
          
          <ion-card-header>
            <ion-card-title>{{ product.pName }}</ion-card-title>
            
          </ion-card-header>
          <ion-card-content>
          <p><strong>ID:</strong> {{ product.pId }}</p>
          <p><strong>Brand:</strong> {{ product.pBrand }}</p>
          <p><strong>Price:</strong> {{ product.pPrice }}</p>
         
            <ion-button>+<ion-icon slot="end" name ="heart"></ion-icon></ion-button>
         
        </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  


  </div>

</ion-content>
