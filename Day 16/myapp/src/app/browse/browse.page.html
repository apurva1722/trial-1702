<ion-header>
  <ion-toolbar>
    <ion-title>Browse Products</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngFor="let product of products">
    <img [src]="product.image" alt="{{ product.title }}" />
    <ion-card-header>
      <ion-card-title>{{ product.id }}</ion-card-title>
      <ion-card-title>{{ product.title }}</ion-card-title>
      <ion-card-title>{{ product.category }}</ion-card-title>
      <ion-card-subtitle>INR{{ product.price }}</ion-card-subtitle>
      
      <ion-card-subtitle>{{ product.rating.rate }}</ion-card-subtitle>
      <ion-card-subtitle>{{ product.rating.count }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{ product.description}}
    </ion-card-content>
  </ion-card>
</ion-content>
